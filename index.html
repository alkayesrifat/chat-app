<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="icon" href="https://github.com/alkayesrifat/chat-app/blob/main/chat.ico" type="image/x-icon">
  <style>
    /* Root variables for theme */
    :root {
      --bg-color-light: #f5f7fa;
      --text-color-light: #2b2d42;
      --bg-color-dark: #1e1e1e;
      --text-color-dark: #eaeaea;
      --primary-color: #5a67d8;
      --primary-hover-color: #434190;
      --user-msg-bg: #d0e0ff;
      --other-msg-bg: #f0f0f0;
      --user-msg-bg-dark: #7289da;
      --other-msg-bg-dark: #40444b;
      --chat-bg-light: #ffffff;
      --chat-bg-dark: #2c2f33;
      --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-dark: 0 4px 12px rgba(0, 0, 0, 0.3);
      --border-radius: 10px;
      --transition-speed: 0.3s;
    }

    /* Dark theme */
    .dark-theme {
      --bg-color: var(--bg-color-dark);
      --text-color: var(--text-color-dark);
      --user-msg-bg: var(--user-msg-bg-dark);
      --other-msg-bg: var(--other-msg-bg-dark);
      --chat-bg: var(--chat-bg-dark);
      --shadow: var(--shadow-dark);
    }

    /* Light theme */
    body {
      --bg-color: var(--bg-color-light);
      --text-color: var(--text-color-light);
      --user-msg-bg: var(--user-msg-bg);
      --other-msg-bg: var(--other-msg-bg);
      --chat-bg: var(--chat-bg-light);
      --shadow: var(--shadow-light);
    }

    /* General page styling */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    h2 {
      margin-bottom: 20px;
      color: var(--text-color);
    }

    /* Overlay styling */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #username-container {
      background: var(--chat-bg);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
      color: var(--text-color);
    }

    #username-input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
      margin-top: 10px;
      outline: none;
      background-color: var(--chat-bg);
      color: var(--text-color);
      transition: border-color var(--transition-speed);
    }

    #username-input:focus {
      border-color: var(--primary-color);
    }

    #username-submit {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--primary-color);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color var(--transition-speed);
    }

    #username-submit:hover {
      background-color: var(--primary-hover-color);
    }

    /* Chat container styling */
    #chat-container {
      display: none;
      width: 100%;
      max-width: 600px;
    }

    #chat {
      height: 500px;
      border-radius: var(--border-radius);
      overflow-y: auto;
      padding: 15px;
      background-color: var(--chat-bg);
      box-shadow: var(--shadow);
      margin-bottom: 10px;
      transition: background-color var(--transition-speed);
    }

    /* Form styling */
    #form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    #input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 14px;
      outline: none;
      margin-bottom: 5px;
      background-color: var(--chat-bg);
      color: var(--text-color);
      transition: border-color var(--transition-speed);
    }

    #input:focus {
      border-color: var(--primary-color);
    }

    #imageInput {
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 14px;
      padding: 5px;
      margin-bottom: 5px;
      background-color: var(--chat-bg);
      color: var(--text-color);
      transition: border-color var(--transition-speed);
    }

    #imageInput:focus {
      border-color: var(--primary-color);
    }

    #send, #record {
      padding: 10px;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 5px;
      transition: background-color var(--transition-speed);
    }

    #send:hover, #record:hover {
      background-color: var(--primary-hover-color);
    }

    /* Message bubble styling */
    .message-container {
      display: flex;
      margin-bottom: 10px;
    }

    .message.user {
      background-color: var(--user-msg-bg);
      border-radius: var(--border-radius) var(--border-radius) 0 var(--border-radius);
      padding: 10px;
      margin-left: auto;
      max-width: 70%;
      box-shadow: var(--shadow);
      transition: background-color var(--transition-speed);
    }

    .message.other {
      background-color: var(--other-msg-bg);
      border-radius: var(--border-radius) var(--border-radius) var(--border-radius) 0;
      padding: 10px;
      margin-right: auto;
      max-width: 70%;
      box-shadow: var(--shadow);
      transition: background-color var(--transition-speed);
    }

    .message img, .message audio {
      max-width: 100%;
      border-radius: var(--border-radius);
      margin-top: 5px;
      box-shadow: var(--shadow);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      #chat-container {
        max-width: 100%;
      }

      #chat {
        height: 400px;
      }

      #username-container {
        padding: 20px;
      }

      #username-input, #username-submit {
        font-size: 14px;
      }

      #input, #imageInput, #send, #record {
        font-size: 12px;
      }
    }

    /* Theme toggle button */
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      transition: background-color var(--transition-speed);
    }

    #theme-toggle:hover {
      background-color: var(--primary-hover-color);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-color);
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Premium Chat Room</h2>
  <button id="theme-toggle">🌓</button>

  <!-- Username overlay -->
  <div id="overlay">
    <div id="username-container">
      <h3>Enter Your Username</h3>
      <input id="username-input" placeholder="Type your username..." />
      <button id="username-submit">Enter Chat</button>
    </div>
  </div>

  <!-- Chat container -->
  <div id="chat-container">
    <div id="chat"></div>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <input type="file" id="imageInput" accept="image/*" />
      <button id="send">Send</button>
      <button type="button" id="record">🎤 Record Voice</button>
    </form>
  </div>

  <footer>
    Developed by <a href="https://www.facebook.com/alkayesrifat" target="_blank">Al Kayes Rifat</a> |
    <a href="https://alkayesrifat.netlify.app/" target="_blank">My Website</a>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username;
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const imageInput = document.getElementById('imageInput');
    const chat = document.getElementById('chat');
    const recordButton = document.getElementById('record');
    const themeToggle = document.getElementById('theme-toggle');
    let mediaRecorder;
    let audioChunks = [];

    // Theme toggle functionality
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      const isDarkTheme = document.body.classList.contains('dark-theme');
      themeToggle.textContent = isDarkTheme ? '🌞' : '🌓';
    });

    // Set username
    document.getElementById('username-submit').addEventListener('click', () => {
      username = document.getElementById('username-input').value.trim();
      if (username) {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('chat-container').style.display = 'block';
      }
    });

    // Handle form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value || imageInput.files[0]) {
        const messageData = { user: username, message: input.value };

        // Handle image file
        if (imageInput.files[0]) {
          const reader = new FileReader();
          reader.onload = function(event) {
            messageData.image = event.target.result;
            socket.emit('chat message', messageData);
          };
          reader.readAsDataURL(imageInput.files[0]);
          imageInput.value = ''; // Clear file input after sending
        } else {
          socket.emit('chat message', messageData);
        }
        input.value = '';
      }
    });

    // Handle recording audio
    recordButton.addEventListener('click', () => {
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          recordButton.textContent = '⏹️ Stop Recording';

          mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);

          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
            audioChunks = []; // Reset chunks for next recording

            const reader = new FileReader();
            reader.onloadend = function() {
              socket.emit('chat message', { user: username, audio: reader.result });
            };
            reader.readAsDataURL(audioBlob);
            recordButton.textContent = '🎤 Record Voice';
          };
        });
      } else {
        mediaRecorder.stop();
      }
    });

    // Display messages
    socket.on('chat message', function(data) {
      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message-container');
      const message = document.createElement('div');
      message.classList.add('message', data.user === username ? 'user' : 'other');

      // Text message
      if (data.message) message.textContent = `${data.user}: ${data.message}`;

      // Image message
      if (data.image) {
        const img = document.createElement('img');
        img.src = data.image;
        message.appendChild(img);
      }

      // Audio message
      if (data.audio) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = data.audio;
        message.appendChild(audio);
      }

      messageContainer.appendChild(message);
      chat.appendChild(messageContainer);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
