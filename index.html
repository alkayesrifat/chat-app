<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room by Al Kayes Rifat</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Inline CSS -->
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #34c759;
      --secondary-color: #f0fdf4;
      --input-bg-color: #f1f5f9;
      --button-bg-color: #34c759;
      --button-text-color: #fff;
      --text-color: #333;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--secondary-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: var(--text-color);
    }

    /* Overlay for Username */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
    }

    #username-container {
      text-align: center;
      background: white;
      color: var(--text-color);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #username-container input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    #username-container button {
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    /* Header Styles */
    #header {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    /* Chat Container */
    #chat-container {
      flex: 1;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .message-container {
      margin-bottom: 12px;
      display: flex;
    }

    .message-container.user {
      justify-content: flex-end;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 14px;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #d1fae5;
      color: var(--text-color);
      border-bottom-right-radius: 0;
    }

    .message.other {
      background-color: #e2e8f0;
      color: var(--text-color);
      border-bottom-left-radius: 0;
    }

    /* Input Form */
    #form {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      background-color: var(--input-bg-color);
    }

    button {
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #28a745;
    }

    #imageInput {
      display: none;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background-color: white;
      border-top: 1px solid #ccc;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Scrollbar Customization */
    #chat::-webkit-scrollbar {
      width: 6px;
    }

    #chat::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #form {
        flex-wrap: wrap;
      }

      #input {
        flex: 1 100%;
        margin-bottom: 10px;
      }

      button {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Username Overlay -->
  <div id="overlay">
    <div id="username-container">
      <h3>Enter Your Username</h3>
      <input id="username-input" placeholder="Type your username..." />
      <button id="username-submit">Enter Chat</button>
    </div>
  </div>

  <!-- Chat Container -->
  <div id="chat-container">
    <div id="header">You are connected! Say Hi! ðŸ’¬</div>
    <div id="chat"></div>
    <form id="form">
      <input id="input" type="text" autocomplete="off" placeholder="Type a message..." />
      <input type="file" id="imageInput" accept="image/*" />
      <button type="button" id="record">ðŸŽ¤ Record Voice</button>
      <button type="submit" id="send">Send</button>
    </form>
  </div>

  <footer>
    Developed by <a href="https://www.facebook.com/alkayesrifat" target="_blank">Al Kayes Rifat</a> |
    <a href="https://alkayesrifat.netlify.app/" target="_blank">My Website</a>
  </footer>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- JavaScript -->
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const imageInput = document.getElementById('imageInput');
    const recordButton = document.getElementById('record');
    const sendButton = document.getElementById('send');
    const chat = document.getElementById('chat');
    let username;

    // Username Submission
    document.getElementById('username-submit').addEventListener('click', () => {
      username = document.getElementById('username-input').value.trim();
      if (username) {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('chat-container').style.display = 'flex';
      }
    });

    // Send Message
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      sendMessage();
    });

    function sendMessage() {
      const text = input.value.trim();
      if (text) {
        socket.emit('chat message', { user: username, message: text });
        input.value = '';
      }
    }

    // Upload Image
    imageInput.addEventListener('change', () => {
      if (imageInput.files[0]) {
        const reader = new FileReader();
        reader.onload = () => {
          socket.emit('chat message', { user: username, image: reader.result });
        };
        reader.readAsDataURL(imageInput.files[0]);
        imageInput.value = '';
      }
    });

    // Handle Record Button (to be extended)
  </script>
</body>
</html>
