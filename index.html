<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room by Al Kayes Rifat</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Inline CSS -->
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #34c759;
            --secondary-color: #f0fdf4;
            --input-bg-color: #f1f5f9;
            --button-bg-color: #34c759;
            --button-text-color: #fff;
            --text-color: #333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: var(--text-color);
        }

        /* Header Styles */
        #header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Chat Container */
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message-container {
            margin-bottom: 12px;
            display: flex;
        }

        .message-container.user {
            justify-content: flex-end;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #d1fae5;
            color: var(--text-color);
            border-bottom-right-radius: 0;
        }

        .message.other {
            background-color: #e2e8f0;
            color: var(--text-color);
            border-bottom-left-radius: 0;
        }

        /* Input Form */
        #form {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ccc;
        }

        #input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            background-color: var(--input-bg-color);
        }

        button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }

        button:hover {
            background-color: #28a745;
        }

        #image-upload-button,
        #record {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #imageInput {
            display: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background-color: white;
            border-top: 1px solid #ccc;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Scrollbar Customization */
        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #form {
                flex-wrap: wrap;
            }

            #input {
                flex: 1 100%;
                margin-bottom: 10px;
            }

            button {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header">You are connected! Say Hi! ðŸ’¬</div>

    <!-- Chat Container -->
    <div id="chat-container">
        <div id="chat"></div>
        <form id="form">
            <input id="input" type="text" placeholder="Type a message..." autocomplete="off" />
            <button type="button" id="image-upload-button">ðŸ“· Upload</button>
            <input type="file" id="imageInput" accept="image/*" />
            <button type="button" id="record">ðŸŽ¤ Record</button>
            <button type="submit" id="send">Send</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        Developed by <a href="https://www.facebook.com/alkayesrifat" target="_blank">Al Kayes Rifat</a> |
        <a href="https://alkayesrifat.netlify.app/" target="_blank">My Website</a>
    </footer>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- JavaScript -->
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const imageInput = document.getElementById('imageInput');
        const imageUploadButton = document.getElementById('image-upload-button');
        const chat = document.getElementById('chat');
        const recordButton = document.getElementById('record');
        let mediaRecorder;
        let audioChunks = [];

        // Open file selector
        imageUploadButton.addEventListener('click', () => {
            imageInput.click();
        });

        // Send messages on form submission or Enter key press
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage();
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent form submission on Enter key
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = input.value.trim();
            if (messageText) {
                socket.emit('chat message', { message: messageText });
                input.value = ''; // Clear input field after sending
            }
        }

        // Add messages to chat
        socket.on('chat message', (data) => {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';

            const message = document.createElement('div');
            message.className = `message ${data.user ? 'user' : 'other'}`;
            message.textContent = data.message;
            
            messageContainer.appendChild(message);
            chat.appendChild(messageContainer);
            chat.scrollTop = chat.scrollHeight;
        });
    </script>
</body>

</html>
