<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="icon" href="https://github.com/alkayesrifat/chat-app/blob/main/chat.ico" type="image/x-icon">
  <style>
    /* Root variables for theme */
    :root {
      --bg-color-light: #f5f7fa;
      --text-color-light: #2b2d42;
      --bg-color-dark: #1e1e1e;
      --text-color-dark: #eaeaea;
      --primary-color: #5a67d8;
      --primary-hover-color: #434190;
      --user-msg-bg: #d0e0ff;
      --other-msg-bg: #f0f0f0;
      --user-msg-bg-dark: #7289da;
      --other-msg-bg-dark: #40444b;
      --chat-bg-light: #ffffff;
      --chat-bg-dark: #2c2f33;
      --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-dark: 0 4px 12px rgba(0, 0, 0, 0.3);
      --border-radius: 12px;
      --transition-speed: 0.3s;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    /* Dark theme */
    .dark-theme {
      --bg-color: var(--bg-color-dark);
      --text-color: var(--text-color-dark);
      --user-msg-bg: var(--user-msg-bg-dark);
      --other-msg-bg: var(--other-msg-bg-dark);
      --chat-bg: var(--chat-bg-dark);
      --shadow: var(--shadow-dark);
    }

    /* Light theme */
    body {
      --bg-color: var(--bg-color-light);
      --text-color: var(--text-color-light);
      --user-msg-bg: var(--user-msg-bg);
      --other-msg-bg: var(--other-msg-bg);
      --chat-bg: var(--chat-bg-light);
      --shadow: var(--shadow-light);
    }

    /* General page styling */
    body {
      font-family: var(--font-family);
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color var(--transition-speed), color var(--transition-speed);
      min-height: 100vh;
    }

    h2 {
      margin-bottom: 20px;
      color: var(--text-color);
      font-weight: 600;
      font-size: 24px;
    }

    /* Overlay styling */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #username-container {
      background: var(--chat-bg);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
      color: var(--text-color);
    }

    #username-input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
      margin-top: 10px;
      outline: none;
      background-color: var(--chat-bg);
      color: var(--text-color);
      transition: border-color var(--transition-speed);
    }

    #username-input:focus {
      border-color: var(--primary-color);
    }

    #username-submit {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--primary-color);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color var(--transition-speed);
      font-weight: 500;
    }

    #username-submit:hover {
      background-color: var(--primary-hover-color);
    }

    /* Chat container styling */
    #chat-container {
      display: none;
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    #chat {
      height: 500px;
      border-radius: var(--border-radius);
      overflow-y: auto;
      padding: 20px;
      background-color: var(--chat-bg);
      box-shadow: var(--shadow);
      margin-bottom: 10px;
      transition: background-color var(--transition-speed);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Form styling */
    #form {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 8px;
    }

    #input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 14px;
      outline: none;
      background-color: var(--chat-bg);
      color: var(--text-color);
      transition: border-color var(--transition-speed);
    }

    #input:focus {
      border-color: var(--primary-color);
    }

    #imageInput {
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 14px;
      padding: 8px;
      background-color: var(--chat-bg);
      color: var(--text-color);
      transition: border-color var(--transition-speed);
    }

    #imageInput:focus {
      border-color: var(--primary-color);
    }

    #send, #record {
      padding: 12px;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color var(--transition-speed);
      font-weight: 500;
    }

    #send:hover, #record:hover {
      background-color: var(--primary-hover-color);
    }

    /* Message bubble styling */
    .message-container {
      display: flex;
      margin-bottom: 10px;
    }

    .message {
      padding: 12px 16px;
      border-radius: var(--border-radius);
      max-width: 70%;
      box-shadow: var(--shadow);
      transition: background-color var(--transition-speed);
      word-wrap: break-word;
    }

    .message.user {
      background-color: var(--user-msg-bg);
      border-radius: var(--border-radius) var(--border-radius) 0 var(--border-radius);
      margin-left: auto;
    }

    .message.other {
      background-color: var(--other-msg-bg);
      border-radius: var(--border-radius) var(--border-radius) var(--border-radius) 0;
      margin-right: auto;
    }

    .message img, .message audio {
      max-width: 100%;
      border-radius: var(--border-radius);
      margin-top: 8px;
      box-shadow: var(--shadow);
    }

    .message .username {
      font-weight: 600;
      font-size: 12px;
      color: var(--text-color);
      margin-bottom: 4px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      #chat-container {
        max-width: 100%;
      }

      #chat {
        height: 400px;
      }

      #username-container {
        padding: 20px;
      }

      #username-input, #username-submit {
        font-size: 14px;
      }

      #input, #imageInput, #send, #record {
        font-size: 12px;
      }
    }

    /* Theme toggle button */
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      transition: background-color var(--transition-speed);
    }

    #theme-toggle:hover {
      background-color: var(--primary-hover-color);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-color);
      text-align: center;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Typing indicator */
    #typing-indicator {
      font-size: 12px;
      color: var(--text-color);
      margin-bottom: 10px;
    }

    /* Message timestamp */
    .timestamp {
      font-size: 10px;
      color: var(--text-color);
      margin-top: 4px;
    }

    /* Message reactions */
    .reactions {
      display: flex;
      gap: 4px;
      margin-top: 4px;
    }

    .reaction {
      font-size: 16px;
      cursor: pointer;
    }

    /* Message edit/delete buttons */
    .message-actions {
      display: none;
      gap: 4px;
      margin-top: 4px;
    }

    .message-container:hover .message-actions {
      display: flex;
    }

    .message-actions button {
      background: none;
      border: none;
      color: var(--primary-color);
      cursor: pointer;
      font-size: 14px;
    }

    /* Read receipts */
    .read-receipt {
      font-size: 10px;
      color: var(--text-color);
      margin-top: 4px;
    }

    /* Avatars */
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 500;
    }

    /* Search bar */
    #search-bar {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      margin-bottom: 10px;
      background-color: var(--chat-bg);
      color: var(--text-color);
      transition: border-color var(--transition-speed);
    }

    /* Pin button */
    .pin-button {
      background: none;
      border: none;
      color: var(--primary-color);
      cursor: pointer;
      font-size: 14px;
      margin-left: 8px;
    }

    /* File input */
    #fileInput {
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 14px;
      padding: 8px;
      background-color: var(--chat-bg);
      color: var(--text-color);
      transition: border-color var(--transition-speed);
    }

    #fileInput:focus {
      border-color: var(--primary-color);
    }

    /* Voice message playback speed */
    #playback-speed {
      margin-top: 10px;
    }

    /* Markdown support */
    .markdown {
      font-size: 14px;
    }

    /* User status */
    .user-status {
      font-size: 12px;
      color: var(--text-color);
      margin-left: 8px;
    }

    /* Chat rooms */
    #chat-rooms {
      margin-bottom: 10px;
    }

    /* Message translation */
    .translate-button {
      background: none;
      border: none;
      color: var(--primary-color);
      cursor: pointer;
      font-size: 14px;
      margin-left: 8px;
    }

    /* Gamification */
    .gamification {
      font-size: 12px;
      color: var(--text-color);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Chat Room</h2>
  <button id="theme-toggle">🌓</button>

  <!-- Username overlay -->
  <div id="overlay">
    <div id="username-container">
      <h3>Enter Your Username</h3>
      <input id="username-input" placeholder="Type your username..." />
      <button id="username-submit">Enter Chat</button>
    </div>
  </div>

  <!-- Chat container -->
  <div id="chat-container">
    <input type="text" id="search-bar" placeholder="Search messages..." />
    <div id="chat"></div>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <input type="file" id="imageInput" accept="image/*" />
      <input type="file" id="fileInput" accept=".pdf,.doc,.docx" />
      <button id="send">Send</button>
      <button type="button" id="record">🎤 Record Voice</button>
      <select id="playback-speed">
        <option value="1">1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </form>
    <div id="typing-indicator"></div>
  </div>

  <footer>
    Developed by <a href="https://www.facebook.com/alkayesrifat" target="_blank">Al Kayes Rifat</a> |
    <a href="https://alkayesrifat.netlify.app/" target="_blank">My Website</a>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username;
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const imageInput = document.getElementById('imageInput');
    const fileInput = document.getElementById('fileInput');
    const chat = document.getElementById('chat');
    const recordButton = document.getElementById('record');
    const themeToggle = document.getElementById('theme-toggle');
    const typingIndicator = document.getElementById('typing-indicator');
    const searchBar = document.getElementById('search-bar');
    let mediaRecorder;
    let audioChunks = [];
    let typingTimeout;

    // Theme toggle functionality
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      const isDarkTheme = document.body.classList.contains('dark-theme');
      themeToggle.textContent = isDarkTheme ? '🌞' : '🌓';
    });

    // Set username
    document.getElementById('username-submit').addEventListener('click', () => {
      username = document.getElementById('username-input').value.trim();
      if (username) {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('chat-container').style.display = 'block';
      }
    });

    // Handle form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value || imageInput.files[0] || fileInput.files[0]) {
        const messageData = { user: username, message: input.value };

        // Handle image file
        if (imageInput.files[0]) {
          const reader = new FileReader();
          reader.onload = function(event) {
            messageData.image = event.target.result;
            socket.emit('chat message', messageData);
          };
          reader.readAsDataURL(imageInput.files[0]);
          imageInput.value = ''; // Clear file input after sending
        }

        // Handle file
        if (fileInput.files[0]) {
          const reader = new FileReader();
          reader.onload = function(event) {
            messageData.file = event.target.result;
            socket.emit('chat message', messageData);
          };
          reader.readAsDataURL(fileInput.files[0]);
          fileInput.value = ''; // Clear file input after sending
        }

        if (!imageInput.files[0] && !fileInput.files[0]) {
          socket.emit('chat message', messageData);
        }
        input.value = '';
      }
    });

    // Handle recording audio
    recordButton.addEventListener('click', () => {
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          recordButton.textContent = '⏹️ Stop Recording';

          mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);

          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
            audioChunks = []; // Reset chunks for next recording

            const reader = new FileReader();
            reader.onloadend = function() {
              socket.emit('chat message', { user: username, audio: reader.result });
            };
            reader.readAsDataURL(audioBlob);
            recordButton.textContent = '🎤 Record Voice';
          };
        });
      } else {
        mediaRecorder.stop();
      }
    });

    // Display messages
    socket.on('chat message', function(data) {
      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message-container');
      const message = document.createElement('div');
      message.classList.add('message', data.user === username ? 'user' : 'other');

      // Add avatar
      const avatar = document.createElement('div');
      avatar.classList.add('avatar');
      avatar.textContent = data.user.charAt(0).toUpperCase();
      messageContainer.appendChild(avatar);

      // Add username
      const usernameElement = document.createElement('div');
      usernameElement.classList.add('username');
      usernameElement.textContent = data.user;
      message.appendChild(usernameElement);

      // Text message
      if (data.message) {
        const textElement = document.createElement('div');
        textElement.textContent = data.message;
        message.appendChild(textElement);
      }

      // Image message
      if (data.image) {
        const img = document.createElement('img');
        img.src = data.image;
        message.appendChild(img);
      }

      // File message
      if (data.file) {
        const fileLink = document.createElement('a');
        fileLink.href = data.file;
        fileLink.textContent = 'Download File';
        fileLink.download = 'file';
        message.appendChild(fileLink);
      }

      // Audio message
      if (data.audio) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = data.audio;
        message.appendChild(audio);
      }

      // Message timestamp
      const timestamp = document.createElement('div');
      timestamp.classList.add('timestamp');
      timestamp.textContent = new Date().toLocaleTimeString();
      message.appendChild(timestamp);

      // Message reactions
      const reactions = document.createElement('div');
      reactions.classList.add('reactions');
      const reactionEmojis = ['👍', '❤️', '😂'];
      reactionEmojis.forEach(emoji => {
        const reaction = document.createElement('span');
        reaction.classList.add('reaction');
        reaction.textContent = emoji;
        reaction.addEventListener('click', () => {
          // Handle reaction click
        });
        reactions.appendChild(reaction);
      });
      message.appendChild(reactions);

      // Message edit/delete buttons
      if (data.user === username) {
        const messageActions = document.createElement('div');
        messageActions.classList.add('message-actions');
        const editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        editButton.addEventListener('click', () => {
          // Handle edit click
        });
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.addEventListener('click', () => {
          // Handle delete click
        });
        messageActions.appendChild(editButton);
        messageActions.appendChild(deleteButton);
        message.appendChild(messageActions);
      }

      // Read receipts
      const readReceipt = document.createElement('div');
      readReceipt.classList.add('read-receipt');
      readReceipt.textContent = 'Seen';
      message.appendChild(readReceipt);

      messageContainer.appendChild(message);
      chat.appendChild(messageContainer);
      chat.scrollTop = chat.scrollHeight;
    });

    // Typing indicator
    input.addEventListener('input', () => {
      clearTimeout(typingTimeout);
      socket.emit('typing', { user: username });
      typingTimeout = setTimeout(() => {
        socket.emit('stop typing', { user: username });
      }, 1000);
    });

    socket.on('typing', (data) => {
      typingIndicator.textContent = `${data.user} is typing...`;
    });

    socket.on('stop typing', () => {
      typingIndicator.textContent = '';
    });

    // Search messages
    searchBar.addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const messages = document.querySelectorAll('.message');
      messages.forEach(message => {
        const text = message.textContent.toLowerCase();
        message.style.display = text.includes(query) ? 'block' : 'none';
      });
    });

    // Pin message
    const pinButton = document.createElement('button');
    pinButton.classList.add('pin-button');
    pinButton.textContent = 'Pin';
    pinButton.addEventListener('click', () => {
      // Handle pin click
    });
    chat.appendChild(pinButton);

    // Voice message playback speed
    const playbackSpeed = document.getElementById('playback-speed');
    playbackSpeed.addEventListener('change', (e) => {
      const speed = e.target.value;
      const audios = document.querySelectorAll('audio');
      audios.forEach(audio => {
        audio.playbackRate = speed;
      });
    });

    // Markdown support
    const markdown = document.createElement('div');
    markdown.classList.add('markdown');
    markdown.textContent = 'Markdown support';
    chat.appendChild(markdown);

    // User status
    const userStatus = document.createElement('div');
    userStatus.classList.add('user-status');
    userStatus.textContent = 'Online';
    chat.appendChild(userStatus);

    // Chat rooms
    const chatRooms = document.createElement('div');
    chatRooms.id = 'chat-rooms';
    chatRooms.textContent = 'Chat Rooms';
    chat.appendChild(chatRooms);

    // Message translation
    const translateButton = document.createElement('button');
    translateButton.classList.add('translate-button');
    translateButton.textContent = 'Translate';
    translateButton.addEventListener('click', () => {
      // Handle translate click
    });
    chat.appendChild(translateButton);

    // Gamification
    const gamification = document.createElement('div');
    gamification.classList.add('gamification');
    gamification.textContent = 'Gamification';
    chat.appendChild(gamification);
  </script>
</body>
</html>
