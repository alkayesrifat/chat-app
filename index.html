<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room By Al Kayes Rifat</title>

  <!-- Meta tags for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Include Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Inline CSS -->
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Root variables for easy theming */
    :root {
      --primary-color: #BB86FC;        /* Light Purple */
      --primary-dark-color: #3700B3;   /* Dark Purple */
      --secondary-color: #1F1B24;      /* Dark Background */
      --background-color: #121212;     /* Darker Background */
      --text-color: #E1E1E1;           /* Light Text */
      --message-user-bg: #003f5c;      /* Blue for user's messages */
      --message-other-bg: #2f4b7c;     /* Blue for others' messages */
      --message-text-color: #FFFFFF;   /* White text */
    }

    /* General Styles */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Overlay styling for username input */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(31, 27, 36, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease-in-out;
    }

    #username-container {
      background: var(--secondary-color);
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      animation: slideDown 0.5s ease-in-out;
    }

    #username-container h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--text-color);
    }

    #username-input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
      outline: none;
      transition: background-color 0.3s;
      background-color: #2A2A2A;
      color: var(--text-color);
    }

    #username-input:focus {
      background-color: #3A3A3A;
    }

    #username-submit {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: var(--text-color);
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    #username-submit:hover {
      background-color: var(--primary-dark-color);
      transform: scale(1.02);
    }

    /* Chat container styling */
    #chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      display: none; /* Hidden by default, shown after username is set */
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: var(--secondary-color);
      animation: fadeIn 0.5s ease-in-out;
    }

    #form {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--secondary-color);
      border-top: 1px solid #333;
    }

    #input {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      outline: none;
      margin-right: 10px;
      transition: background-color 0.3s;
      background-color: #2A2A2A;
      color: var(--text-color);
      animation: fadeIn 0.5s ease-in-out;
    }

    #input:focus {
      background-color: #3A3A3A;
    }

    #send {
      padding: 12px;
      border: none;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: var(--text-color);
      cursor: pointer;
      font-size: 20px;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #send:hover {
      background-color: var(--primary-dark-color);
      transform: scale(1.1);
    }

    /* Message bubble styling */
    .message-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .message {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 25px;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
      font-size: 16px;
    }

    .message.user {
      background-color: var(--message-user-bg);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .message.other {
      background-color: var(--message-other-bg);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .message img, .message audio {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 10px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
    }

    /* Scrollbar styling */
    #chat::-webkit-scrollbar {
      width: 8px;
    }

    #chat::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Username overlay -->
  <div id="overlay">
    <div id="username-container">
      <h3>Enter Your Username</h3>
      <input id="username-input" placeholder="Type your username..." />
      <button id="username-submit">Enter Chat</button>
    </div>
  </div>

  <!-- Chat container -->
  <div id="chat-container">
    <div id="chat"></div>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button id="send">âž¤</button>
    </form>
  </div>

  <footer>
    Developed by <a href="https://www.facebook.com/alkayesrifat" target="_blank">Al Kayes Rifat</a> |
    <a href="https://alkayesrifat.netlify.app/" target="_blank">My Website</a>
  </footer>

  <!-- Include Socket.IO script -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Inline JavaScript -->
  <script>
    const socket = io();
    let username;
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');

    // Set username
    document.getElementById('username-submit').addEventListener('click', () => {
      username = document.getElementById('username-input').value.trim();
      if (username) {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('chat-container').style.display = 'flex';
      }
    });

    // Handle form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        const messageData = { user: username, message: input.value };
        socket.emit('chat message', messageData);
        input.value = '';
      }
    });

    // Display messages
    socket.on('chat message', function(data) {
      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message-container');
      const message = document.createElement('div');
      message.classList.add('message', data.user === username ? 'user' : 'other');
      message.textContent = data.message;
      messageContainer.appendChild(message);
      chat.appendChild(messageContainer);

      // Auto-scroll to the latest message
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
