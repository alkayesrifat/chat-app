<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room By Al Kayes Rifat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://www.transparenttextures.com/patterns/swirl-pattern.png');
      background-color: #d3f5e3;
    }
  </style>
</head>
<body class="font-sans">
  <!-- Username overlay -->
  <div id="overlay" class="fixed inset-0 flex items-center justify-center bg-gray-100 bg-opacity-95 z-50">
    <div id="username-container" class="bg-white p-8 rounded-lg shadow-lg text-center w-11/12 max-w-md">
      <h3 class="text-2xl font-bold mb-4">Enter Your Username</h3>
      <input id="username-input" class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your username..." />
      <button id="username-submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Enter Chat</button>
    </div>
  </div>

  <!-- Chat container -->
  <div id="chat-container" class="flex flex-col h-screen hidden">
    <!-- Top Notification Bar -->
    <div class="bg-green-500 text-white text-sm p-2 text-center">
      You are connected! Say Hi! ðŸ’Ž
    </div>

    <!-- Chat Messages -->
    <div id="chat" class="flex-1 overflow-y-auto p-4 bg-green-50">
      <!-- Messages will be dynamically inserted here -->
    </div>

    <!-- Input Bar -->
    <div class="flex items-center bg-gray-100 p-2 border-t border-gray-300">
      <button class="bg-blue-500 text-white px-4 py-2 mr-2 rounded hover:bg-blue-600">ESC</button>
      <input id="input" class="flex-1 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type a message..." autocomplete="off" />
      
      <!-- Send Voice Button -->
      <button id="record" class="bg-blue-500 text-white p-2 ml-2 rounded hover:bg-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0-4H3m15 0h3m-3-7a7 7 0 00-7-7m0 0a7 7 0 00-7 7m7-7v4m0-4h14m-14 0H3" />
        </svg>
      </button>

      <!-- Send Image Button -->
      <button id="imageButton" class="bg-blue-500 text-white p-2 ml-2 rounded hover:bg-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </button>

      <!-- Send Message Button -->
      <button id="send" class="bg-blue-500 text-white px-4 py-2 ml-2 rounded hover:bg-blue-600">SEND</button>
    </div>
  </div>

  <footer class="text-center p-4 bg-gray-100 text-gray-600">
    Developed by <a href="https://www.facebook.com/alkayesrifat" target="_blank" class="text-blue-500 hover:underline">Al Kayes Rifat</a> |
    <a href="https://alkayesrifat.netlify.app/" target="_blank" class="text-blue-500 hover:underline">My Website</a>
  </footer>

  <!-- Include Socket.IO script -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Inline JavaScript -->
  <script>
    const socket = io();
    let username;
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');
    const recordButton = document.getElementById('record');
    const imageButton = document.getElementById('imageButton');
    const imageInput = document.createElement('input');
    imageInput.type = 'file';
    imageInput.accept = 'image/*';
    imageInput.style.display = 'none';
    document.body.appendChild(imageInput);

    let mediaRecorder;
    let audioChunks = [];

    // Set username
    document.getElementById('username-submit').addEventListener('click', () => {
      username = document.getElementById('username-input').value.trim();
      if (username) {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('chat-container').style.display = 'flex';
      }
    });

    // Handle form submission
    document.getElementById('send').addEventListener('click', function(e) {
      e.preventDefault();
      if (input.value || imageInput.files[0]) {
        const messageData = { user: username, message: input.value };

        // Handle image file
        if (imageInput.files[0]) {
          const reader = new FileReader();
          reader.onload = function(event) {
            messageData.image = event.target.result;
            socket.emit('chat message', messageData);
            appendMessage(messageData); // Display the message immediately
          };
          reader.readAsDataURL(imageInput.files[0]);
          imageInput.value = ''; // Clear file input after sending
        } else {
          socket.emit('chat message', messageData);
          appendMessage(messageData); // Display the message immediately
        }
        input.value = '';
      }
    });

    // Handle image button click
    imageButton.addEventListener('click', () => {
      imageInput.click();
    });

    // Handle recording audio
    recordButton.addEventListener('click', () => {
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          recordButton.textContent = 'â¹ï¸ Stop Recording';

          mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);

          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
            audioChunks = []; // Reset chunks for next recording

            const reader = new FileReader();
            reader.onloadend = function() {
              const messageData = { user: username, audio: reader.result };
              socket.emit('chat message', messageData);
              appendMessage(messageData); // Display the message immediately
            };
            reader.readAsDataURL(audioBlob);
            recordButton.textContent = 'ðŸŽ¤ Record Voice';
          };
        });
      } else {
        mediaRecorder.stop();
      }
    });

    // Function to append a message to the chat area
    function appendMessage(data) {
      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message-container', 'mb-4');
      const message = document.createElement('div');
      message.classList.add('p-3', 'rounded-lg', 'max-w-xs', 'break-words', data.user === username ? 'bg-green-100 ml-auto' : 'bg-gray-100');

      // Text message
      if (data.message) {
        const messageText = document.createElement('span');
        messageText.textContent = data.message;
        message.appendChild(messageText);
      }

      // Image message
      if (data.image) {
        const img = document.createElement('img');
        img.src = data.image;
        img.classList.add('mt-2', 'rounded-lg', 'max-w-full');
        message.appendChild(img);
      }

      // Audio message
      if (data.audio) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = data.audio;
        audio.classList.add('mt-2', 'w-full');
        message.appendChild(audio);
      }

      messageContainer.appendChild(message);
      chat.appendChild(messageContainer);
      chat.scrollTop = chat.scrollHeight; // Scroll to the bottom
    }

    // Display messages received from the server
    socket.on('chat message', function(data) {
      appendMessage(data);
    });
  </script>
</body>
</html>
