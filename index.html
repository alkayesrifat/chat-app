<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Room By Al Kayes Rifat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
     <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #34c759;
            --secondary-color: #f0fdf4;
            --input-bg-color: #f1f5f9;
            --button-bg-color: #34c759;
            --button-text-color: #fff;
            --text-color: #333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: var(--text-color);
        }

        /* Header Styles */
        #header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Chat Container */
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message-container {
            margin-bottom: 12px;
            display: flex;
        }

        .message-container.user {
            justify-content: flex-end;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #d1fae5;
            color: var(--text-color);
            border-bottom-right-radius: 0;
        }

        .message.other {
            background-color: #e2e8f0;
            color: var(--text-color);
            border-bottom-left-radius: 0;
        }

        /* Input Form */
        #form {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ccc;
        }

        #input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            background-color: var(--input-bg-color);
        }

        button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }

        button:hover {
            background-color: #28a745;
        }

        #image-upload-button,
        #record {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #imageInput {
            display: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background-color: white;
            border-top: 1px solid #ccc;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Scrollbar Customization */
        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #form {
                flex-wrap: wrap;
            }

            #input {
                flex: 1 100%;
                margin-bottom: 10px;
            }

            button {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div id="overlay">
        <div id="username-container">
            <h3>Enter Your Username</h3>
            <input id="username-input" placeholder="Type your username..." />
            <button id="username-submit">Enter Chat</button>
        </div>
    </div>
    <div id="chat-container">
        <div id="chat"></div>
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Type a message..." />
            <input type="file" id="imageInput" accept="image/*" />
            <button id="send">Send</button>
            <button type="button" id="record">🎤 Record Voice</button>
        </form>
    </div>
    <footer>
        Developed by <a href="https://www.facebook.com/alkayesrifat" target="_blank">Al Kayes Rifat</a> |
        <a href="https://alkayesrifat.netlify.app/" target="_blank">My Website</a>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let username;
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const imageInput = document.getElementById('imageInput');
        const chat = document.getElementById('chat');
        const recordButton = document.getElementById('record');
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('username-submit').addEventListener('click', () => {
            username = document.getElementById('username-input').value.trim();
            if (username) {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
            }
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value || imageInput.files[0]) {
                const messageData = { user: username, message: input.value };
                if (imageInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        messageData.image = event.target.result;
                        socket.emit('chat message', messageData);
                    };
                    reader.readAsDataURL(imageInput.files[0]);
                    imageInput.value = '';
                } else {
                    socket.emit('chat message', messageData);
                }
                input.value = '';
            }
        });

        recordButton.addEventListener('click', () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    recordButton.textContent = '⏹️ Stop Recording';
                    mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
                        audioChunks = [];
                        const reader = new FileReader();
                        reader.onloadend = function () {
                            socket.emit('chat message', { user: username, audio: reader.result });
                        };
                        reader.readAsDataURL(audioBlob);
                        recordButton.textContent = '🎤 Record Voice';
                    };
                });
            } else {
                mediaRecorder.stop();
            }
        });

        socket.on('chat message', function (data) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');
            const message = document.createElement('div');
            message.classList.add('message', data.user === username ? 'user' : 'other');
            if (data.message) {
                const messageText = document.createElement('span');
                messageText.textContent = data.message;
                message.appendChild(messageText);
            }
            if (data.image) {
                const img = document.createElement('img');
                img.src = data.image;
                message.appendChild(img);
            }
            if (data.audio) {
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.src = data.audio;
                message.appendChild(audio);
            }
            messageContainer.appendChild(message);
            chat.appendChild(messageContainer);
            chat.scrollTop = chat.scrollHeight;
        });
    </script>
</body>

</html>
